<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Reverse" onclick="reverseArr()">
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    alert("Ta co mang arr la: "+arr);
    function reverseArr() {
        arr.reverse();
        alert("Sau khi dao nguoc mang tren ta co: "+arr);
    }
</script>
</body>
</html>
