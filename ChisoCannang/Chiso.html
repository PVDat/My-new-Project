<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<fieldset>
    <legend>Chỉ số cân nặng của cơ thể:</legend>
    <p>Chiều cao (m)</p>
<input type="text" id="height"/>
</br>
    <p>Cân nặng(kg)</p>
<input type="text" id="weight"/>
    </br></br>
<input type="button" value="Kiểm tra" onclick="kTra()" >
</fieldset>
<script>
    function kTra() {
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseInt(document.getElementById("height").value);
        bmi = weight/(height*height);

        if (bmi < 18)
            alert("Gầy");
        else if (bmi < 25.0)
            alert("Bình thường");
        else if (bmi < 30.0)
            alert("Thừa cân");
        else
            alert("Béo phì");
    }

</script>
</body>
</html>
