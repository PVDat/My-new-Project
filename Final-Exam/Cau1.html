<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU 1</title>
</head>
<body>
<script>
    let arr = [5, 2, 8, 10, 1, 6];

    function findMaxScore(array) {
        let max = array[0];
        for(i=0; i<6;i++){
            if (max < array[i]){
                max = array[i];
            }
        }
        return max;
    }
    alert("Mảng arr : ["+ arr + "] có giá trị lớn nhất là " + findMaxScore(arr));



</script>
</body>
</html>
