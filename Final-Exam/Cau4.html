<body>
<canvas id="rectCanvas" width="1300" height="600" style="border:5px solid#d3d3d3"></canvas>
<script>
    let c = document.getElementById("rectCanvas");
    let ctx = c.getContext("2d");
    
    let Rectangle = function (x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;

        this.render = function () {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fill();
        }


    };



    let rectangle = new Rectangle(10, 10, 200, 100, '#000000');
    rectangle.render();




    
</script>
</body>
