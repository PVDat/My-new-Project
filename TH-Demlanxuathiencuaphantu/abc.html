<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binSearch(arr, i) {
        let mid = Math.floor(arr.length / 2);
        console.log(arr[mid], i);

        if (arr[mid] === i) {
            console.log('match', arr[mid], i);
            return arr[mid];
        } else if (arr[mid] < i && arr.length > 1) {
            console.log('mid lower', arr[mid], i);
            return binSearch(arr.splice(mid, Number.MAX_VALUE), i);
        } else if (arr[mid] > i && arr.length > 1) {
            console.log('mid higher', arr[mid], i);
            return binSearch(arr.splice(0, mid), i);
        } else {
            console.log('not here', i);
            return -1;
        }
    }
    function count(arr, data) {
        let count = 0;
        let position = binSearch(arr, data);
        if (position > -1) {
            count++;
            for (let i = position - 1; i > 0; --i) {
                if (arr[i] === data) {
                    count++;
                } else {
                    return count;
                }
            }
            for (let i = position + 1; i < arr.length; ++i) {
                if (arr[i] === data) {
                    count++;
                } else {
                    break;
                }
            }
        }
        return count;
    }

    function dispArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if(i%10===9){
                document.write("<br/>");
                if(i%10!==0){
                    document.write("<br/>");
            }
        }

        }
    }

    let nums = [];
    for (let i = 0; i < 100; ++i)
        nums[i] = Math.floor(Math.random() * 101);


    let value = parseInt(prompt("nhap vao 1 gia tri de dem lan xuat hien"));
    let revalue = count(nums,value);
    dispArr(nums);
    document.write("<br/>");
    document.write("Tim thay "+ value + " xuat hien "+ revalue +" lan.")
</script>
</body>
</html>
